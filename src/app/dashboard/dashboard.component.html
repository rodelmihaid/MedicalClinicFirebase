<mat-toolbar class="mat-elevation-z3">
  <mat-icon
    routerLink="/home"
    svgIcon="logo"
    style="height: 200px; width: 200px; left: 20px; position: absolute center"
  ></mat-icon>
</mat-toolbar>

<div class="container-fluid">
  <div class="row">
    <mat-sidenav-container class="col-md-2 d-md-block" autosize color>
      <mat-sidenav mode="side" opened class="bg-light">
        <mat-nav-list>
          <!-- <a mat-list-item routerLink="" routerLinkActive="active">
            <mat-icon>account_circle</mat-icon>
            <span>User Profile</span>
          </a> -->
          <!-- Calling SignOut() API from AuthService -->
          <a mat-list-item (click)="authService.SignOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log out</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>

    <main role="main" class="col-md-10">
      <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Profil</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <div class="media-body">
                <h1>
                  Salut:
                  <strong>{{
                    user.displayName ? user.displayName : "User"
                  }}</strong>
                </h1>
                <!-- <p>
                  User ID: <strong>{{ user.uid }}</strong>
                </p> -->
                <p>
                  Email: <strong>{{ user.email }}</strong>
                </p>
                <p>
                  Email Verified: <strong>{{ user.emailVerified }}</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
